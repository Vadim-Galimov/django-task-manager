<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Трекер</title>
    <!-- Подключаем Bootstrap для красоты -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Мой Трекер</h1>
                <p class="lead">Добро пожаловать! Это начальная версия моего сайта.</p>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5>Режим болезни</h5>
                        <p>Здесь будет переключатель режима болезни</p>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Мои задачи</h5>
                        <p>Здесь будет список задач</p>
                        <ul class="list-group">
                            <li class="list-group-item">Прополоскать горло</li>
                            <li class="list-group-item">Принять таблетку</li>
                            <li class="list-group-item">Отдохнуть</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
